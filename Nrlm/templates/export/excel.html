<!DOCTYPE HTML>
<!-- manifest="/media/coco/cocooffline.appcache" -->
<HTML XML:LANG="en-us" XMLNS="http://www.w3.org/1999/xhtml" LANG="en-us">
	<HEAD>
		<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=UTF-8">
		<TITLE>Dashboard</TITLE>
		<LINK REL="stylesheet" HREF="/media/coco/app/scripts/libs/bootstrap/css/bootstrap.css">
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript">
		(function($,W,D)
				{
				    var JQUERY4U = {};

				    JQUERY4U.UTIL =
				    {
				        setupFormValidation: function()
				        {
				            //form validation rules
				            $("#export-to-excel-form").validate({
				                rules: {
				                    month: "required",
				                    year: "required",
				                    
				                },
				                messages: {
				                    month: "Please select Month",
				                    year: "Please select Year",
				                },
				                submitHandler: function(form) {
				                    form.submit();
				                }
				            });
				        }
				    }

				    //when the dom has loaded setup form validation rules
				    $(D).ready(function($) {
				        JQUERY4U.UTIL.setupFormValidation();
				    });

				})(jQuery, window, document);

		</script>
	</HEAD>
	<BODY>
		<div>
			<legend>Export data to Excel</legend>
			<form class="form-horizontal" id="export-to-excel-form" action="/download_excel" method="get" novalidate="novalidate">
				
				<div class="control-group">
					<label class="control-label">
						Please select Month
					</label>
					<div class="controls">
		         		<select name="month" class="" id="month">
		         			<option value="">----------</option>
							<option value="Jan">Jan</option>
							<option value="Feb">Feb</option>
							<option value="Mar">Mar</option>
							<option value="Apr">Apr</option>
							<option value="May">May</option>
							<option value="Jun">Jun</option>
							<option value="Jul">Jul</option>
							<option value="Aug">Aug</option>
							<option value="Sep">Sep</option>
							<option value="Oct">Oct</option>
							<option value="Nov">Nov</option>
							<option value="Dec">Dec</option>
						</select>
		         	</div>
		        </div>
		        <div class="control-group">
					<label class="control-label">
						Please select Year
					</label>
					<div class="controls">
		         		<select name="year" class="" id="year">
							<option value="2013">2013</option>
							<option value="2014">2014</option>
						</select>
		         	</div>
		        </div>
		        <div class="control-group">
					<div class="controls">
		         		<button type="submit" class="btn">Submit</button>
		         	</div>
		        </div>
			</form>
		</div>		
	</BODY>
</HTML>
